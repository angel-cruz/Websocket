<body ng-app>
    <h1>Binding expressions</h1>
    {{843 / 42}}
    <div ng-app>
    {{843/42}}
    </div>
    <script>
   var work = function(){
       console.log("working hard!");
   };
   var doWork = function(f){
        //provides abstraction by calling it within another function
        console.log("starting");

        try {
            f();
        }catch(ex) {
            console.log(ex);
        }
        console.log("end")
   };
   doWork(work);
    </script>
</body>
